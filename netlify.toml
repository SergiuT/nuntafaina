# Netlify Configuration

[build]
  publish = "."

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-src 'self' https://www.google.com; connect-src 'self';"

# Redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form Handling (Netlify automatically handles POST to /multumim.html)
# No additional redirect needed as the form action already points to /multumim.html

# Custom 404 page (optional - Netlify will serve this if /404.html exists)
# Create /404.html if you want a custom error page

